<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Django-template - {% block title %}{% endblock %}</title>
    <!-- Page CSS goes HERE  -->
    {% block stylesheets %}
    {% endblock stylesheets %}
</head>

<body>
    <main class="content">
        {% block content %}
        {% endblock content %}
    </main>
    <!-- Page JS goes HERE  -->
    {% block javascripts %}
    {% endblock javascripts %}
</body>

</html>
